# Configuración de de despliegue e imagen del componente
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-mongo-database-component
spec:
  selector:
    matchLabels:
      app: backend-mongo-database-component
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-mongo-database-component
    spec:
      containers:
        - name: mongo-database
          image: mongo:3.6-xenial # PARAM-1: Imagen y versión a desplegar de base de datos
          #resources: #TODO: Configurar límites de uso de recursos.
          #  limits:
          #    memory: "200Mi"
          #  requests:
          #    memory: "100Mi"
          #command: ["stress"]
          #args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          #persistentVolumeClaim:
          #  claimName: database-storage-pvc
          awsElasticBlockStore:
            volumeID: vol-0664470d9772545b1 # PARAM-2: ID del volumen EBS que tiene los datos de la base de datos del ambiente
            fsType: ext4

