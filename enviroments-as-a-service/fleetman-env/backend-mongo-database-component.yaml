# Configuración del servicio de base de datos
apiVersion: v1
kind: Service
metadata:
  name: fleetman-mongo-database
spec:
  selector:
    app: backend-mongo-database-component
  ports:
    - name: mongo-database
      port: 27017 # PARAM-3: Puerto de acceso a la base de datos
  type: LoadBalancer
